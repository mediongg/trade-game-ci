name: Build and Publish Image

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download trade-game Repo
        uses: actions/checkout@v4
        with:
          repository: 'mediongg/trade-game'
          path: './trade-game'
          token: ${{ secrets.GH_PAT }}

      - name: Verify repository checkout
        run: ls -aR ./trade-game
